<form class="form-horizontal">
    <fieldset>
        <legend>Register in Travel With Me</legend>
        <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputConfirmPassword" class="col-lg-2 control-label">Confirm Password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEmail" placeholder="Enter your e-mail">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPhoneNumber" class="col-lg-2 control-label">Phone Number</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Enter your phone number">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button id="btn-register" type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
